<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bogyay.rock</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Alapst√≠lusok */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color, #1a1a1a);
            color: var(--text-color, #eaeaea);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease, color 0.5s ease;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Profilk√°rtya */
        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 450px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideIn 1.5s ease-out forwards;
        }

        @keyframes slideIn {
            0% { transform: translateY(-30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.4);
        }

        /* Profilk√©p */
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeInPic 1s ease-out forwards;
        }

        @keyframes fadeInPic {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Sz√∂vegek */
        .name, .username, .country {
            opacity: 0;
            animation: fadeInText 1.5s ease-out forwards;
        }

        .name {
            font-size: 30px;
            font-weight: 800;
            color: #B2B2B2;
            margin: 10px 0;
            letter-spacing: 1px;
        }

        .username {
            font-size: 22px;
            font-weight: 600;
            color: #B2B2B2;
            margin: 5px 0;
        }

        .country {
            font-size: 18px;
            font-weight: 400;
            color: #AAAAAA;
            margin-bottom: 20px;
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* App Ikonok */
        .icon-carousel {
            margin-top: 20px;
            width: 100%;
            height: 60px;
            overflow: hidden;
            position: relative;
        }

        .icon-carousel-inner {
            display: flex;
            animation: scrollIcons 15s linear infinite;
        }

        .icon-container {
            margin: 0 20px;
            position: relative;
        }

        .icon-container img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 1;
            cursor: pointer;
        }

        .icon-container img:hover {
            transform: scale(1.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Tooltip sz√∂vegek */
        .tooltip {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 12px;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .icon-container:hover .tooltip {
            display: block;
            opacity: 1;
        }

        /* Anim√°lt ikon g√∂rget√©s */
        @keyframes scrollIcons {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* Discord Gomb */
        .discord-btn {
            background: #7289da;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 12px 30px;
            cursor: pointer;
            margin-top: 30px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .discord-btn:hover {
            background: #5b6eae;
            transform: translateY(-2px);
        }

        .discord-btn:active {
            transform: translateY(1px);
        }

        /* Tema v√°lt√°s */
        .theme-toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff5722;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .theme-toggle-btn:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <button class="theme-toggle-btn" onclick="toggleTheme()">Toggle Theme</button>

    <div class="profile-card">
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        <div class="name">Bogyay</div>
        <div class="username">@bogyay</div>
        <div class="country">üá≠üá∫ Hungarian</div>

        <!-- App Ikonok -->
        <div class="icon-carousel">
            <div class="icon-carousel-inner">
                <div class="icon-container">
                    <img src="vsc.png" alt="Visual Studio">
                    <div class="tooltip">Visual Studio</div>
                </div>
                <div class="icon-container">
                    <img src="dc.png" alt="Discord">
                    <div class="tooltip">Discord</div>
                </div>
                <div class="icon-container">
                    <img src="winscp.png" alt="WinSCP">
                    <div class="tooltip">WinSCP</div>
                </div>
                <div class="icon-container">
                    <img src="brave.png" alt="Brave">
                    <div class="tooltip">Brave</div>
                </div>
                <div class="icon-container">
                    <img src="py.png" alt="Python">
                    <div class="tooltip">Python</div>
                </div>
                <div class="icon-container">
                    <img src="github.png" alt="GitHub">
                    <div class="tooltip">GitHub</div>
                </div>
                <div class="icon-container">
                    <img src="kotlin.png" alt="Kotlin">
                    <div class="tooltip">Kotlin</div>
                </div>
                <div class="icon-container">
                    <img src="java.png" alt="Java">
                    <div class="tooltip">Java</div>
                </div>
                <div class="icon-container">
                    <img src="html.png" alt="HTML">
                    <div class="tooltip">HTML</div>
                </div>
            </div>
        </div>

        <!-- Discord Link -->
        <a href="https://discord.com/users/886628809477070888" class="discord-btn" target="_blank">Contact Me on Discord</a>
    </div>

    <script>
        let isDark = true;
        const toggleTheme = () => {
            document.body.style.setProperty('--bg-color', isDark ? '#fff' : '#1c1c1c');
            document.body.style.setProperty('--text-color', isDark ? '#1c1c1c' : '#eaeaea');
            isDark = !isDark;
        }
    </script>
</body>
</html>
